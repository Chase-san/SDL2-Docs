<h1>SDL_AtomicUnlock</h1>
<p>Use this function to unlock a spin lock by setting it to 0.</p>
<h2>Syntax</h2>
<div style="codearea">
<pre>
void SDL_AtomicUnlock(SDL_SpinLock* lock)
</pre></div>
<h2>Function Parameters</h2>
<table>
<tr>
<td><strong>lock</strong></td>
