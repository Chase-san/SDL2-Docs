<h1>SDL_ClearError</h1>
<p>Use this function to clear any previous error message.</p>
<h2>Syntax</h2>
<div style="codearea">
<pre>
void SDL_ClearError(void)
</pre></div>
<h2>Code Examples</h2>
<div style="codearea">
<pre>
const char *error = SDL_GetError();
if (*error) {
  printf("SDL_Error : %s\n", error);
  SDL_ClearError();
}
</pre></div>
