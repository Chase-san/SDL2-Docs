<h1>SDL_FreeCursor</h1>
<p>Use this function to free a cursor created with <a href="SDL_CreateCursor.html">SDL_CreateCursor</a>() and <a href="SDL_CreateColorCursor.html">SDL_CreateColorCursor</a>().
<h2>Syntax</h2>
<div style="codearea">
<pre>
void SDL_FreeCursor(SDL_Cursor* cursor)
</pre></div>
<h2>Function Parameters</h2>
<table>
<tr><td><strong>cursor</strong></td><td>the cursor to free</td></tr>
</table>
