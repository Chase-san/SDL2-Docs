<h1>SDL_FreeFormat</h1>
<p>Use this function to free an <a href="SDL_PixelFormat.html">SDL_PixelFormat</a> structure allocated by <a href="SDL_AllocFormat.html">SDL_AllocFormat</a>.
<h2>Syntax</h2>
<div style="codearea">
<pre>
void SDL_FreeFormat(SDL_PixelFormat* format)
</pre></div>
<h2>Function Parameters</h2>
<table>
<tr><td><strong>format</strong></td><td>the <a href="SDL_PixelFormat.html">SDL_PixelFormat</a> structure to free</td></tr>
</table>
