<h1>SDL_FreePalette</h1>
<p>Use this function to free a palette created with <a href="SDL_AllocPalette.html">SDL_AllocPalette</a>().
<h2>Syntax</h2>
<div style="codearea">
<pre>
void SDL_FreePalette(SDL_Palette* palette)
</pre></div>
<h2>Function Parameters</h2>
<table>
<tr><td><strong>palette</strong></td><td>the <a href="SDL_Palette.html">SDL_Palette</a> structure to be freed</td></tr>
