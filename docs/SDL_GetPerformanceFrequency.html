<h1>SDL_GetPerformanceFrequency</h1>
<p>Use this function to get the count per second of the high resolution counter.
<h2>Syntax</h2>
<div style="codearea">
<pre>
Uint64 SDL_GetPerformanceFrequency(void)
</pre></div>
<h2>Return Value</h2>
<p>Returns a platform-specific count per second.
