<h1>SDL_GetSystemRAM</h1>
<p>Use this function to get the amount of RAM configured in the system.
<h2>Syntax</h2>
<div style="codearea">
<pre>
int SDL_GetSystemRAM(void)
</pre></div>
<h2>Return Value</h2>
<p>Returns the amount of RAM configured in the system in MB.
