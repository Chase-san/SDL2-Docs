<h2>Values</h2>
<table>
<tr><td>SDL_FLIP_NONE</td><td>do not flip</td></tr>
<tr><td>SDL_FLIP_HORIZONTAL</td><td>flip horizontally</td></tr>
<tr><td>SDL_FLIP_VERTICAL</td><td>flip vertically</td></tr>
