<h1>SDL_SemValue</h1>
<p>Use this function to get the current value of a semaphore.
<h2>Syntax</h2>
<div style="codearea">
<pre>
Uint32 SDL_SemValue(SDL_sem* sem)
</pre></div>
<h2>Function Parameters</h2>
<table>
<tr><td><strong>sem</strong></td><td>the semaphore to query</td></tr>
<table>
<h2>Return Value</h2>
<p>Returns the current value of the semaphore.
